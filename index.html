<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo Top Prime - Planilhas Mensais</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .month-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 30px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .month-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .month-btn:active {
            transform: translateY(-2px);
        }

        .footer {
            margin-top: 40px;
            color: #999;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            
            .logo {
                width: 60px;
                height: 60px;
            }
            
            .button-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://d41chssnpqdne.cloudfront.net/user_upload_by_module/chat_bot/files/176673217/LrEtH7viNTO7yspB.jpeg?Expires=1772587226&Signature=u7bF97dEdYFHEPUjFDBJJte-FbC1cfQ-G2QRg9sDlJa9gyULWAYjJ0y8-VT2yBdh89qf-6poep6NMg400I11O-~-6V09DrGN2kgFyX1MFCuWCKrppsI8jcoCKuTAn2NQ7AT-l1X0ORNH17sKgSedSxBiar0DbMN-G0LqJBjCKOShoFxkwqrGmk4Cpvu8a67kpt538oXVn3fPfLpSUZiP661O4r31pjOSluPie4n7PoTs-se8PTHsOn1dXKRzIEg0ZBJ5l-6Y~kXxqbeWeaqKswmkmTLTFhGSz8EhOrmQj6xS8NcpXlN36wNFRXp3Hzxx1C2Xt97bdem5H6wtTjkyIg__&Key-Pair-Id=K3USGZIKWMDCSX" alt="Logo Promo Top Prime" class="logo">
            <h1>Promo Top Prime</h1>
        </div>
        <p class="subtitle">Selecione o mês para acessar a planilha</p>
        
        <div class="button-container">
            <button class="month-btn" onclick="window.open('https://docs.google.com/spreadsheets/d/1dGwM0hfiTMbqVRjKtKWBiYVRWKTxKZCWJYZMEOzEzxU/edit?usp=sharing', '_blank')">Fevereiro</button>
            <button class="month-btn" onclick="window.open('https://docs.google.com/spreadsheets/d/1Hn3Wlp-lKz_U3Uc4ZvuPjNZdYWi4Ys6Wy4EYuAUFEiE/edit?usp=sharing', '_blank')">Março</button>
            <button class="month-btn" onclick="window.open('https://docs.google.com/spreadsheets/d/1LMN3OPQ5RST6UVW7XYZ8ABC9DEF0GHI1JKL2MNO3PQR/edit?usp=sharing', '_blank')">Abril</button>
            <button class="month-btn" onclick="window.open('https://docs.google.com/spreadsheets/d/1STU4VWX5YZA6BCD7EFG8HIJ9KLM0NOP1QRS2TUV3WXY/edit?usp=sharing', '_blank')">Maio</button>

            <button class="month-btn" onclick="window.open('https://docs.google.com/spreadsheets/d/1HIJ4KLM5NOP6QRS7TUV8WXY9ZAB0CDE1FGH2IJK3LMN/edit?usp=sharing', '_blank')">Novembro</button>
            <button class="month-btn" onclick="window.open('https://docs.google.com/spreadsheets/d/1OPQ6RST7UVW8XYZ9ABC0DEF1GHI2JKL3MNO4PQR5STU/edit?usp=sharing', '_blank')">Dezembro</button>
        </div>

        <div class="footer">
            <p>© 2025 Promo Top Prime - Acesse suas planilhas mensais</p>
        </div>
    </div>
</body>
</html>
